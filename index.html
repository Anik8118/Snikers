<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!--NavBar Start-->
   <nav class="navbar">
    <div class="nav-container">
        <div class="left">

            <div class="manu-container">
                <img src="./icon-menu.svg" alt="img" class="manu">
            </div>
            <div class="title-container">
                <img src="./logo.svg" alt="img" class="title">
            </div>
            <div class="nav-link-container">
                <ul class="first">
                    <li class="nav-list"><a href="#" id="#collections" class="nav-list-link">Collections</a></li>
                    <li class="nav-list"><a href="#" id="#men" class="nav-list-link">Mens</a></li>
                    <li class="nav-list"><a href="#" id="#wemen" class="nav-list-link">Wemens</a></li>
                    <li class="nav-list"><a href="#" id="#about" class="nav-list-link">About</a></li>
                    <li class="nav-list"><a href="#" id="#contact" class="nav-list-link">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="cart-container">
                <img src="./icon-cart.svg" alt="img" class="cart">
            </div>
            <div class="man-container">
                <img src="./image-avatar.png" alt="img" class="man">
            </div>
        </div>
    </div>
   </nav> 
   <!--NavBar End-->

   <!--Hero Start-->
   <div class="hero">
    <div class="hero-container">
        <div class="back-image-container">
            <img src="./image-product-1.jpg" alt="img" class="back-image">
        </div>
        <div class="privious-container">
            <img src="./icon-previous.svg" alt="" class="privious">
        </div>
        <div class="next-container">
            <img src="./icon-next.svg" alt="" class="next">
        </div>
        <div class="hero-text-container">
            <div class="hero-text">
                <div class="hero-text-head">
                    <h6 class="company">sneaker company</h4>
                </div>
                <div class="hero-title-container">
                    <h1 class="hero-title">fall limited edition <br>sneakers</h1>
                </div>
                <div class="hero-para-container">
                    <p class="hero-para">
                        These low-profile sneakers are your perfact <br>
                        cacual wear companion.Featuring a double <br> rubber
                         outer sole,they'll withstand everything <br>
                         the weither can offer.
                    </p>
                </div>
            </div>
        </div>
    </div>
   </div>
   <!--hero End-->

   <!--Calculation Start-->

   <div class="calculation">
    <div class="calculation-container">
        <div class="ask_price-container">
            <h2 class="ask_price">
                $ 125.00
            </h2>
        </div>
        <div class="discount-container">
            <p class="discount">50%</p>
        </div>
        <div class="through_price-container">
            <h4 class="through_price">$125.00</h4>
        </div>
    </div>
    <div class="adjust-containar">
        <div class="pius-container">
            <img src="./icon-plus.svg" alt="" class="plus">
        </div>
        <div class="zero-conrainer">
            <h5 class="zero">0</h5>
        </div>
        <div class="minus-container">
            <img src="./icon-minus.svg" alt="" class="minus">
        </div>
    </div>
    <div class="cart-container">
        <img src="./c_image.svg" alt="" class="cart" >
    </div>
    <div class="c_image-container">
        <a href="#">Add to cart</a>
    </div>
   </div>

</body>
</html>
